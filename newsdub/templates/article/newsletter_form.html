{% extends "base_dashboard.html" %}

{% load i18n %}

<title>{% block title %}Create a Newsletter{% endblock %}</title>
{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/profile.css" type="text/css" />
{% endblock %}

{% block content %}
    <div class="row">
        <div class="column grid_12">
            <li>Name: {{ user.get_full_name }}</li>
            <form id="profile_form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit">{% trans "Save" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
