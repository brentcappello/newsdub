{% extends 'base.html' %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <p>{{ object.body }}</p>
    <br/>
    <ul><strong>Tags:</strong>
        {% for tag in object.tags.all %}
            <li> {{ tag.name }} </li>
        {% endfor %}
    </ul>
    <br/>
    <a href="{% url post_update object.slug%}">Edit this article</a>
{% endblock %}
