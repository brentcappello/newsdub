{% extends 'base.html' %}
{% load i18n %}

{% block css %}
{#    {{ block.super }}#}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/profile.css" type="text/css" />
{% endblock %}


{% block content %}
    <div class="row">
        <div class="column grid_12">
            <h1>Edit Profile</h1>
            <p>{{ update_message }}</p>
            <form id="profile_form" method="post">
                {% csrf_token %}
                {{ forms.as_p }}
                {{ form.as_p }}
                <button class="btn" type="submit">{% trans "Save" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
